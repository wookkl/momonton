<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momonton</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="momonton__header">
      <div class="header__colomn">
        <div class="header__colomn--links"><a href="#">Links</a></div>
        <div class="header__colomn--icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="header__column">
        <div class="weather"><span class="js-weather"></span></div>
      </div>
    </header>
    <main class="momonton__main">
      <div class="momonton__row">
        <div class="js-clock momonton__clock">
          <h1 class="js-title momonton__title">00:00</h1>
        </div>
      </div>
      <div class="momonton__row">
        <form class="js-form momonton__form">
          <span class="momonton__form--hello">Hello, what's your name?</span>
          <input type="text" placeholder="" />
        </form>
      </div>
      <div class="momonton__row">
        <h4 class="js-greetings momonton__greetings"></h4>
      </div>
      <div class="momonton__row">
        <form class="js-toDoForm momonton__toDoForm">
          <span class="momonton__toDoForm--today"
            >What is your main focus for today?</span
          >
          <input type="text" placeholder="" />
        </form>
      </div>
      <div class="momonton__row">
        <ul class="js-toDoList toDoList">
          <li>TODAY</li>
        </ul>
      </div>
    </main>
    <footer class="momonton__footer">
      <div class="js-wiseSaying wiseSaying"></div>
    </footer>
    <script
      src="https://kit.fontawesome.com/9d1ca604ee.js"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/clock.js"></script>
    <script src="javascript/greeting.js"></script>
    <script src="javascript/todo.js"></script>
    <script src="javascript/background.js"></script>
    <script src="javascript/weather.js"></script>
    <script src="javascript/wiseSaying.js"></script>
  </body>
</html>
